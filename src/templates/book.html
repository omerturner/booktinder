<div id="book" class="container">
<!-- Book Begin -->
  <img class="img-responsive" src="{{book.img}}" alt="{{book.title}}">
  <button class="btn btn-success" ng-click="like()">Like</button>
  <button class="btn btn-danger" ng-click="unlike()">Unlike</button>
  <button class="btn btn-info" ng-click="notRead()">Didn't Read</button>
<!-- Book End -->
</div>
